<div class="card container form-style-9">
    <div class="card-body">
        <h5 class="card-title">{{ student_data.name }}</h5>
        <p class="card-text">{{ student_data.country }}</p>
        <p class="card-text">{{ student_data.age }}</p>
        <a [routerLink]="['/view-student',student_data.id]" class="btn btn-primary">View Student</a>
        <button type="button" class="btn btn-danger ms-2" (click)="onDelete()">Delete</button>
    </div>
</div>
