<h1 style="text-align: center;">
    <span *ngIf="isEdit; else elseButtonText">Edit Student</span>
        <ng-template #elseButtonText>ADD Student</ng-template>
</h1>

<form class="form-style-9" [formGroup]='studentForm'>
    <p>
        <label>Name</label>
        <input type="text" formControlName="name">
    </p>
    <p>
        <label>Age</label>
        <input type="number" formControlName="age">
    </p>
    <p>
        <label>Country</label>
        <input type="text" formControlName="country">
    </p>
    <p>
        <label>Department</label>
        <select formControlName="dept_id">
            <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.title }}</option>
        </select>
    </p>

    <button type="button" (click)="onSubmit()">
        <span *ngIf="isEdit; else elseButtonText">Edit Student</span>
        <ng-template #elseButtonText>Create Student</ng-template>
    </button>
</form>
