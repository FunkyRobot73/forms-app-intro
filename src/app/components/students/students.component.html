<div class="card container" *ngFor="let stud of students">
    <div class="card-body">
        <h5 class="card-title">{{ stud.name }}</h5>
        <p class="card-text">{{ stud.country }}</p>
        <a [routerLink]="['/view-student',stud.id]" class="btn btn-primary">View Student</a>
    </div>
</div>
